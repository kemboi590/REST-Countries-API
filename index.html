<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/a7efdc839d.js"
      crossorigin="anonymous"
    ></script>
    <title>REST Countries API</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Where in the world?</h1>
      <button id="theme-switcher">
        <i class="fa-solid fa-moon"></i> Dark Mode
      </button>
    </header>

    <!-- Main -->
    <main>
      <div class="search-container">
        <input type="text" id="search" placeholder="Search for a country..." />
        <select id="region">
          <option value="all">Filter by Region</option>
          <option value="africa">Africa</option>
          <option value="americas">Americas</option>
          <option value="asia">Asia</option>
          <option value="europe">Europe</option>
          <option value="oceania">Oceania</option>
        </select>
      </div>

      <div class="countries-container" id="countries-container">
        <!-- Countries will be rendered here -->
      </div>

      <!-- Modal -->
      <div class="modal" id="modal">
        <button id="close-modal">
          <i class="fas fa-arrow-left"></i>
          Back
        </button>
        <div class="modal-content" id="modal-content">
          <!-- Country details will be rendered here -->
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
